<!DOCTYPE html>
<html lang="en">
<head>
    <title>FIREMIND ATTACK</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>
<body>
    <div class="pre-game">
        <div class="header-pre-game">
            <h1 class="pre-game-header">FIREMIND ATTACK</h1>
            <h2 class="pre-game-secondary">How long can you survive?</h2>
            <div class="pre-score-content">
                <div class="score-label">USER NAME</div>
                <input type="text" id="name"><br><br>
                <button id="start"><i class="fas fa-play"></i></button>
            </div>
        </div>
    </div>
    <div class="game-holder" id="gameHolder">
        <div class="header">
            <h1>FIREMIND ATTACK</h1>
            <h2>How long can you survive?</h2>
            <div class="score" id="score">
                <div class="score-content" id="dist">
                    <div class="score-label">distance</div>
                    <div class="score-value score-value-dist" id="distValue">000</div>
                </div>
                <div class="score-content" id="energy">
                    <div class="score-label shield">Shield</div>
                    <div class="score-value score-value-energy" id="energyValue">
                        <div class="energy-bar" id="energyBar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="world" id="world"></div>
        <div class="message message-replay" id="replayMessage">
            <h4>Click to Replay</h4>
        </div>
        <div class="message message-instructions" id="instructions">Avoid the Asteriods | Blue power ups charge your sheild | Red power ups slow down time</div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/TweenMax.min.js"></script>
    <script src="/public/upload-class.js"></script>
    <script src="/public/script.js"></script>
</body>
</html>
